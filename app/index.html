<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>bikefarm signin chrome</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        
	<div class="well jumbotron">
	<h1>Welcome to Bike Farm</h1>
	<p>Please sign in</p>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">Name</span>
			<input type="text" class="form-control" placeholder="Firstname Lastname">
		</div>
		<br/>
		<div class="well well-sm">
			Here to: 
			<div class="btn-group">
				<button type="radio" name="purpose" class="btn btn-default">Work on your bike</button>
				<button type="radio" name="purpose" class="btn btn-default">Volunteer</button>
			</div>
		</div>
		<div class="well well-sm">
			I expect to be here for: 
			<div class="btn-group">
				<button type="radio" name="duration" class="btn btn-default">1</button>
				<button type="radio" name="duration" class="btn btn-default">2</button>
				<button type="radio" name="duration" class="btn btn-default">3+</button>
			</div>
			hours. (it's fine if you're wrong)
		</div>
		
	<br/>
	<button type="submit" class="btn btn-default">Sign in</button>

	
	</div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="scripts/index.js"></script>
        <!-- endbuild -->
    </body>
</html>
